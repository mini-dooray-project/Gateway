<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-task</title>
    <link rel="stylesheet" type="text/css" href="/project-taskstyles.css">
</head>
<body>
<div class="top-bar">
    <h2><span onclick="location.href='/'" class="home-link">Mini-Dooray!</span> | <span>프로젝트</span></h2>
    <form th:method="post" action="/client/logout">
        <button type="submit" class="logout-button">로그아웃</button>
    </form>
</div>
<div class="main-content">
    <span>
    <h2>전체 업무</h2>
  </span>
    <br>
    <form method="get" th:action="@{'/client/projects/' + ${projectId}+'/milestone'}" style="display: inline-block;">
        <button type="submit" class="milestone-button">진척도 등록</button>
    </form>
    <form method="get" th:action="@{'/client/projects/' + ${projectId}+'/tag'}" style="display: inline-block;">
        <button type="submit" class="tag-button">태그 등록</button>
    </form>

    <form method="get" th:action="@{'/client/projects/' + ${projectId}+'/tasks/register'}"
          style="display: inline-block; margin-right: 10px;">
        <button type="submit" class="register-button">게시글 등록</button>
    </form>

    <form method="get" th:action="@{'/client/projects/' + ${projectId}+'/member'}"
          style="display: inline-block; margin-right: 10px;">
        <button type="submit" class="register-button">프로젝트 멤버 보기</button>
    </form>

    <form method="get" th:action="@{'/client/projects/'+${projectId}+'/tasks/tag'}">
        <button type="submit" class="tag-button">태그 목록</button>
    </form>

    <form method="get" th:action="@{'/client/projects/'+${projectId}+'/tasks/milestone'}">
        <button type="submit" class="milestone-button">진척도 목록</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>업무</th>
            <th>작성자</th>
            <th>진척도</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <a th:href="@{'/client/projects/' + ${projectId}+'/tasks/'+${task.taskId}}">
                    <span th:text="${task.taskTitle}"></span>
                </a>
            </td>
            <td>
                <span th:text="${task.registrantAccount}"></span>
            </td>
            <td>
                <span th:text="${task.milestoneName}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <form method="get" action="/client/projects">
        <button type="submit" class="back-button">뒤로가기</button>
    </form>
</div>
</body>
</html>
