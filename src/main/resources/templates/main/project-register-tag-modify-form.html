<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 수정</title>
</head>
<body>
<h1>
    태그 수정 화면
</h1>

<form id="taskForm" method="post" th:action="@{'/client/projects/'+${projectId}+'/'+${tagId}+'/modify'}">
    <input type="hidden" th:value="${projectId}">
    <span>태그 이름</span>
    <input type="text" name="tagName">
    <button type="button" onclick="submitForm()">수정하기</button>
</form>

<script>
    function submitForm() {
        var form = document.getElementById("taskForm");
        var formData = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // 서버로부터의 응답을 처리할 코드
                    console.log("폼이 성공적으로 제출되었습니다.");
                } else {
                    // 서버로부터의 에러 응답을 처리할 코드
                    console.error("폼 제출 중 에러가 발생했습니다.");
                }
            }
        };
        xhr.send(formData);
        window.parent.location.reload();
    }
</script>
</body>
</html>
