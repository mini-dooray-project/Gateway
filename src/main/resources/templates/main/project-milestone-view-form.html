<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>진척도 리스트</title>
</head>
<body>
<h1>진척도</h1>
<div th:each="milestone:${milestones}">
    <form method="post"
          th:action="@{'/client/projects/'+${projectId}+'/milestone/'+${milestone.milestoneId}+'/delete'}">

        <span th:text="${milestone.milestoneName}"></span>
        <button type="submit">삭제</button>
    </form>
    <form method="get" th:action="@{'/client/projects/'+${projectId}+'/milestone/'+${milestone.milestoneId}+'/modify'}">
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
